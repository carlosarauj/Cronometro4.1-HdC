<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Cronometro</title>
</head>
<body>
    <div class="container">
        <h1>Cronometro</h1>

        <div class="timer">
            <div class="time" id="min">00</div>
            <div class="separator">:</div>

            <div class="time" id="sec">00</div>
            <div class="separator">:</div>

            <div class="time" id="mil">00</div>
        </div>

    <div class="buttons">
        <button class="btn" id="start">INICIAR</button>
        <button class="btn" id="pause">PAUSAR</button>
        <button class="btn" id="resume">CONTINUAR</button>
        <button class="btn" id="reload">REINICIAR</button>
    </div>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
